<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearScreen()">C</button>
            <button class="btn" onclick="deleteChar()">DEL</button>
            <button class="btn" onclick="append('%')">%</button>
            <button class="btn operator" onclick="append('/')">/</button>

            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn operator" onclick="append('*')">*</button>

            <button class="btn" onclick="append('4')">4</button>
            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn operator" onclick="append('-')">-</button>

            <button class="btn" onclick="append('1')">1</button>
            <button class="btn" onclick="append('2')">2</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn operator" onclick="append('+')">+</button>

            <button class="btn zero" onclick="append('0')">0</button>
            <button class="btn" onclick="append('.')">.</button>
            <button class="btn equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
		/**
 * 
 */
function append(character) {
    document.getElementById('result').value += character;
}

// Clear the display
function clearScreen() {
    document.getElementById('result').value = '';
}

// Delete the last character
function deleteChar() {
    let result = document.getElementById('result').value;
    document.getElementById('result').value = result.slice(0, -1);
}

// Calculate the result
function calculate() {
    try {
        let result = eval(document.getElementById('result').value);
        document.getElementById('result').value = result;
    } catch (error) {
        document.getElementById('result').value = 'Error';
    }
}

	</script>
</body>
</html>
